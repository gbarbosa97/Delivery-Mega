<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Mega - Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        img {
            width: 150px;
        }
        .produto, #carrinho {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            color: yellow;
        }
        button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Pizzaria Mega">
        <h1>Pizzaria Mega</h1>
    </header>
    
    <section id="menu">
        <h2>Cardápio</h2>
        <div class="produto" data-nome="Pizza 8 Fatias" data-preco="50">
            <p>Pizza 8 Fatias - R$50,00</p>
            <button onclick="adicionarAoCarrinho(this)">Adicionar</button>
        </div>
        <div class="produto" data-nome="Pizza Broto" data-preco="30">
            <p>Pizza Broto - R$30,00</p>
            <button onclick="adicionarAoCarrinho(this)">Adicionar</button>
        </div>
        <div class="produto" data-nome="Esfiha de Carne" data-preco="8">
            <p>Esfiha de Carne - R$8,00</p>
            <button onclick="adicionarAoCarrinho(this)">Adicionar</button>
        </div>
    </section>
    
    <section id="carrinho">
        <h2>Carrinho</h2>
        <ul id="itens-carrinho"></ul>
        <p>Total: R$ <span id="total">0</span></p>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>
    
    <script>
        let carrinho = [];
        function adicionarAoCarrinho(botao) {
            let produto = botao.parentElement;
            let nome = produto.getAttribute("data-nome");
            let preco = parseFloat(produto.getAttribute("data-preco"));
            carrinho.push({ nome, preco });
            atualizarCarrinho();
        }
        
        function atualizarCarrinho() {
            let lista = document.getElementById("itens-carrinho");
            let total = 0;
            lista.innerHTML = "";
            carrinho.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.nome} - R$${item.preco.toFixed(2)}`;
                lista.appendChild(li);
                total += item.preco;
            });
            document.getElementById("total").textContent = total.toFixed(2);
        }
        
        function finalizarPedido() {
            let mensagem = "Pedido:%0A";
            carrinho.forEach(item => {
                mensagem += `- ${item.nome}: R$${item.preco.toFixed(2)}%0A`;
            });
            mensagem += `Total: R$${document.getElementById("total").textContent}`;
            window.location.href = `https://wa.me/5511998381976?text=${mensagem}`;
        }
    </script>
</body>
</html>
